name: sync_jd_shell_code
on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 0-16,22-23 * * *'
  watch:
    types: started
  repository_dispatch:
    types: sync_jd_shell
jobs:
  sync:
    runs-on: ubuntu-18.04
    #if: github.repository == 'szqdong/jd_shell'
    timeout-minutes: 5
    steps:
    - name: Init Build Dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E rm -rf /etc/apt/sources.list.d
        sudo -E apt-get update -y
        sudo -E apt-get install -y build-essential git git-core curl wget
        sudo -E apt-get clean -y
        git config --global user.name 'GitHub Actions' && git config --global user.email 'noreply@github.com'
    - name: Get Code from Private Repository
      run: |
        mkdir -p ~/.ssh
        echo -e "${{ secrets.EVINEKEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan gitee.com > ~/.ssh/known_hosts
        git clone -b master git@gitee.com:evine/jd_shell.git jd_shell
    - name:  Push to GitHub
      uses: ad-m/github-push-action@master
      with:
        directory: jd_shell
        repository: jd_shell
        github_token: ${{ secrets.GITHUBKEY }}
        force: true
        branch: master
    - name: Push to Gitee
      uses: ad-m/github-push-action@master
      with:
        directory: jd_shell
        repository: jd_shell
        github_token: ${{ secrets.GITEEKEY }}
        force: true
        branch: master
    - name: Delete Workflow Runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 0
